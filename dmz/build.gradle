// TODO: DMZ not buildable until Gradle v8 is ready. Use previous snapshot for DMZ until fixed

plugins {
    id 'org.springframework.boot' version '2.7.18'  // Last 2.x version for smooth migration
    id 'io.spring.dependency-management'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

bootJar {
    launchScript()
}

sourceCompatibility = 17
targetCompatibility = 17

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.web3j:core:4.9.8'
    implementation 'com.github.cliftonlabs:json-simple:4.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation 'org.apache.commons:commons-io:1.3.2'
    testImplementation 'junit:junit'
    implementation project(path: ':lib')
}

bootRun {
    mainClass = 'com.alphawallet.token.web.AppSiteController'
}

